<!-- In this topic we will learn about we how we can make a form using html. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms in HTML</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <hr> <br>
    <h2>Register Youreself :</h2>
    <!-- For creating The form we use form tag -->
    <form>
        <!-- Here we define our label and entry fields -->
        <label for="username">Username: </label>
        <input type="text" id="username"> <br> <br>

        <label for="pass">Password: </label>
        <input type="password" id="pass"> <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email"> <br> <br>
        
        <label for="addr">Address: </label>
        <input type="text" id="addr">  <br> <br>

        <label for="country">Country: </label>
        <input type="text" id="country"> <br> <br>

        <input type="submit" value="Sign In">
    </form>    
</body>
</html>
