<!-- In this topic we will learn about how we can use the meta tags in html -->
<!-- Meta tags shows us when we search something in the google and site available on the stack. The bottom lines are meta information -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello my name is Abbas Ali">
    <meta name="Author" content="Abbas Ali">
    <!-- We can also use keyword for our seo  -->
    <meta name="keywords" content="lesson, tutorials, html tutorials">

    <title>HTML Meta tags</title>
</head>
<body>
    
</body>
</html>
