<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 Solution</title>
</head>
<body>
    <h1>Sugn Up Form</h1>
    <form action="./11. Forms In HTML/action.html" method="get">
        <!-- Main Entries -->
        <input type="text" name="fname" placeholder="Firstname" required> <br><br>
        <input type="text" name="lname" placeholder="Lastname" required> <br><br>
        <input type="email" name="email" placeholder="Email" required> <br><br>
        <input type="password" name="password" placeholder="Password" required> <br><br>

        <!-- Gneder RadioButtons -->
        <label for="male">Male: </label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female: </label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other: </label>
        <input type="radio" name="gender" id="other" value="other">

        <!-- Country Dropdown Menu -->
        <br><br>
        <label for="country">Country:  </label>
        <select name="country" id="country">
            <option value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="dubai">Dubai</option>
        </select> <br><br>

        <label for="about">Write About Yourself:</label> <br><br>
        <textarea name="about" id="about" cols="30" rows="10" placeholder="Type here"></textarea> <br> <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Form">

    </form>
    
</body>
</html>
