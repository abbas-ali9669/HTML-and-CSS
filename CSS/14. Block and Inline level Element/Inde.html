     <!-- BLOCK VS INLINE ELEMENT -->

     <!-- Example of block level element -->
     <!-- Heading(1,6) p, h, img, ol, ul, dl, form, article, aside, main, nav -->
     <!-- Block level element take exactly full line and suport margin whole side top, bottom, left, right -->

    <!-- Example of block level element -->
    <!-- span, img, a, textarea -->
    <!-- On the other hand inline element will fit in one line and cannot support top and bottom margin but accept the padding 
    if you do the padding on the top bottom the whole screen will be messed up -->

    <!-- ------------------------------ Block Level Element ------------------------------------- -->
    <h1>This is heading</h1>
    <h2>This is another heading</h2>

    <!-- ------------------------------ Inline Element ------------------------------------- -->
    <a href="#">Link 1</a>
