<!-- In this topic we will learn about how we can add entities in our html code -->
<!-- This means the special character in html like lessthan or greaterthan etc -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- Gor example we need lessthan or greaterthan sign we cannot write directly <> like this because html tags also -->
    <!-- Starts with angle bracket. So for use these type of bracket we have special symbols called emprecent& -->
    <p>This is Copywrite sign &copy;</p>
    <p>5 &gt; 2</p>
    <p>2 &lt; 5</p>
    <p> This is amp sign &amp;</p> <br>
    <p>For using space (tab):</p>
    <p>my name is abbas &nbsp; &nbsp; &nbsp; &nbsp; ali</p>

    
</body>
</html>
