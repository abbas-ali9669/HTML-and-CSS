<!-- In this topic we will learn about somme some form widget that uses sometimes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Form Widget</title>

</head>
<body>
    <form>
        <!-- In thie first we will look textarea(Form widget) -->
        <p>Write some text about yourself:</p>
        <textarea name="" id="" cols="20" rows="8" placeholder="Type Discription"></textarea>  <br><br>

        <!-- another widget is color picker where you can easily pick your color hexcode and rgb -->
        <label for="colorpick">Pick a color: </label>
        <input type="color" name="" id="colorpick"> <br><br>

        <!-- And another widget is where you can upload your file/document etc (filedialogbox) -->
        <label for="dialogbox">PIck a document</label>
        <input type="file" name="" id="dialogbox"> <br><br>

        <!-- Here is another widget where you can pick a date -->
        <label for="date"> Pick a Date: </label>
        <input type="date" name="" id="date"> <br><br>

        <!-- Some more widget picked randomly -->
        <!-- Check box -->
        <label for="subs">Did you subscribed ? <input type="checkbox" name="Subscription" id="subs"></label>
        <!-- <p>Did You Subscribed ? <input type="checkbox" name="Subscription"></p> -->

    </form>
</body>
</html>
