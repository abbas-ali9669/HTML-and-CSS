<!-- In this topic we will learn about how we can add radio bitton into our form in html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>

<body>
    <form action="./action.html" method="get">
        <label for="username">Username: </label>    
        <input type="text" id="username" name="username" placeholder="Name" required> <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" required>

        <!-- Now here we will put our radio buttons -->
        <h4>Select Gender: </h4>  <!--Main gender heading-->
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"> <br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female"> <br>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other" > <br> <br>

        <input type="submit" value="Submit Data">
    </form>
</body>
</html>
