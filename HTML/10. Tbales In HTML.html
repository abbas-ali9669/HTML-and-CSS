<!-- In this topic we will learn about how wecan cretae the tables in html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Tabels in HTML</title>
    </head>

    <body>
        <!-- For making table first we use table tag -->
        <!-- NOTE - Bydefault there is no borders around the table. We have to add manually By using border attribute -->
        <table border="1">
            <!-- For Creating head use thead tag -->
            <thead>
                <!-- Inside the thead tag we create rows by tr(Table Row) Tag-->
                <tr>
                    <!-- Inside the thead tag we create rows by th(Table Head) Tag-->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Country</th>
                </tr>
            </thead>

            <!-- For creatting table body we use tbody tag -->
            <tbody>
                <!-- Same as thead -->
                <tr>
                    <!-- Instead of th(Table Head) we use td(Table Data) -->
                    <td>Ali</td>
                    <td>Khan</td>
                    <td>Shinkiari</td>
                    <td>Pakistan</td>
                </tr>

                <!-- Here we will create another row for adding next data -->
                <tr>
                    <td>Bilal</td>
                    <td>Ahmad</td>
                    <td>Mansehra</td>
                    <td>Pakistan</td>
                </tr>

                <tr>
                    <td>Ahmad</td>
                    <td>Bondu</td>
                    <td>None</td>
                    <td>Pakistan</td>
                </tr>

            </tbody>

        </table>
    </body>
</html>
