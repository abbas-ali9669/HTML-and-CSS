<!-- In this topic we will define some method in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method in html forms</title>
</head>

<body>
    <form action="action.html" method="post"> 
        <!-- GET method is the HTTP VERB -->
        <!-- POST method add and send the data in the http header -->
        <!-- The action attr define what action will be perform after clicking submit button -->
        <label for="username">Username: </label>
        <input type="text" id="username" name="username"> <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email"> <br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password">  <br><br>

        <input type="submit" value="submit">
    </form>    
</body>
</html>
