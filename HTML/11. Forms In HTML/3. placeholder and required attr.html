<!-- In this topic we will learn about how we can use placeholder in our entry fields -->
<!-- And another how we can make important our entries not to leave empty have some data in entry -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder and Required attribute</title>
</head>

<body>
    <h3>Placholder and Required attribute:</h3>
    <hr>
    <form action="action.html" method="get">
        <label for="username">Username</label>
        <!-- We can use our both method placeholder and required attribute -->
        <input type="text" name="username" id="username" placeholder="Username" required> <br><br>

        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" name="fullname" placeholder="Fullname" required> <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required> <br><br>

        <input type="submit" value="Submit">
    </form>    
</body>
</html>
