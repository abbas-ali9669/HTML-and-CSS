<!-- In this topic we will learn about how we can select the attribute of css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Attribute Selector</title>
</head>
<body>
    <header>
        <h2>Main Logo</h2>
        <p>Please visit our sites</p>
        <a href="https://google.co.pk" target="_blank">Google Pakistan</a> <br>
        <a href="https://google.co.uk" target="_blank">Google UK</a><br>
        <a href="https://google.com" target="_blank">Google Global</a> <BR>
        <a href="facebook.com" target="_blank">Facebook</a>
    </header>
    <hr>
    <br>

    <main>
        <section>
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="name"><br>

                <label for="username">Username</label><br>
                <input type="text" id="username"><br>
                
                <label for="password">Password</label><br>
                <input type="Password" id="password"> <br>
                 
                <br>
                <button type="submit">Submit</button>


            </form>
        </section>
    </main>

</body>
</html>
