<!-- In thi topic we will learn about how we can create the dropdown box/menu in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
</head>
<body>
    <form action="./action.html" method="get">
        <label for="age_group">Select Age Group</label>
        <select id="age_group" name="age-group">
            <option value="1-11">1-11</option>
            <option value="12-21">12-21</option>
            <option value="22-40">22-40</option>
            <option value="40-50+">40-50</option>
        </select> <br> <br>
        
        <input type="submit" value="Submit Age">
    </form>
    
</body>
</html>
